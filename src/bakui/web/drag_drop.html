<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakU 拖拽文件</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .drop-zone {
            width: 400px;
            height: 200px;
            border: 2px dashed #ccc;
            text-align: center;
            line-height: 200px;
            margin: 30px auto 10px auto;
            font-size: 18px;
            background-color: #f9f9f9;
        }
        .drop-zone.dragover {
            border-color: #007bff;
            background-color: #e3f2fd;
        }
        #result-area {
            width: 90%;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #eee;
            background: #fafbfc;
            min-height: 80px;
        }
        .file-status {
            margin: 4px 0;
            font-size: 15px;
        }
        .file-status.success { color: #28a745; }
        .file-status.error { color: #dc3545; }
        .file-status.pending { color: #ffc107; }
        .file-status.processing { color: #007bff; }
    </style>
</head>
<body>
    <h2>拖拽文件到此区域</h2>
    <div class="drop-zone" id="dropZone">拖拽文件到这里</div>
    <ul id="file-list"></ul>
    <div id="result-area">处理结果将在此显示</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileList = document.getElementById('file-list');
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            dropZone.addEventListener('dragleave', function() {
                dropZone.classList.remove('dragover');
            });
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                fileList.innerHTML = '';
                const files = Array.from(e.dataTransfer.files);
                files.forEach(f => {
                    const li = document.createElement('li');
                    li.textContent = f.name;
                    fileList.appendChild(li);
                });
                document.getElementById('result-area').innerHTML = '正在处理，请稍候...';
            });
        });
        // 后端回调此函数展示结果
        window.showResult = function(data) {
            const area = document.getElementById('result-area');
            if (!data || !data.items) {
                area.innerHTML = '<span style="color:red">未获取到处理结果</span>';
                return;
            }
            let html = `<b>处理结果：</b><br/>`;
            data.items.forEach(item => {
                let cls = 'file-status ' + (item.status === 'completed' ? 'success' : (item.status === 'error' ? 'error' : item.status));
                html += `<div class="${cls}">[${item.status}] ${item.name} - ${item.msg}`;
                if(item.backup) html += ` <span style='color:#888'>(备份: ${item.backup})</span>`;
                html += '</div>';
            });
            area.innerHTML = html;
        }
    </script>
</body>
</html>
